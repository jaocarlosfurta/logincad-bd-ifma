<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>`Pagina de Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastrar Conta</h1>
            <br><hr><br>
        </div>

        <form class="form-cadastro">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>

            <div class="form-group">
                <label>Tipo de Usuário</label>
                <div class="tipo-usuario-group">
                    <label class="radio-option">
                        <input type="radio" name="tipo-usuario" value="aluno" required>
                        <span class="radio-custom"></span>
                        👦 Próprio Aluno
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="tipo-usuario" value="responsavel" required>
                        <span class="radio-custom"></span>
                        👨‍👩‍👧‍👦 Responsável
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="tipo-usuario" value="treinador" required>
                        <span class="radio-custom"></span>
                        🏃 Treinador
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="tipo-usuario" value="gerente" required>
                        <span class="radio-custom"></span>
                        💼 Gerente do Projeto
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-option">
                    <input type="checkbox" required>
                    <span class="checkbox-custom"></span>
                    Concordo com os termos de uso e política de privacidade
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <div class="footer">
            <p>Já tem uma conta? <a href="loginpage.html">Faça login</a></p>
            <a href="index.html" class="back-link">← Voltar para página inicial</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
